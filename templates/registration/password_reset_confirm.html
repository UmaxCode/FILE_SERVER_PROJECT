{% extends 'registration/base.html' %}

{% load static %}

{% block title %}
 Password reset
{% endblock %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static  'styleSheets/account/pass_conf.css' %}">
{% endblock %}
{% block content %}
  <div class="form-container">
    <form action="" method="post">
      {% csrf_token %}
      {% for field in form%}
       <div class="label">
        {{field.label}}
       </div>
       <div class="input">
        {{field}}
       </div>
       <div class="error">
        {{field.help_text}}
       </div>
      {% endfor %}
      <input type="submit" value="Reset password">
    </form>
  </div>
{% endblock %}
